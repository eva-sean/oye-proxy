<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OYE Proxy</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-medium: #1e293b;
            --bg-light: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-container {
            background: var(--bg-medium);
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 0.75rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .link-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .link-text button {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font-size: 0.875rem;
        }

        .link-text button:hover {
            color: var(--primary-dark);
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>OYE Proxy Dashboard</h1>
            <p>Sign in to continue</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>

            <button type="submit" id="signInBtn" class="btn btn-primary">
                Sign In
            </button>
        </form>
    </div>

    <!-- Login Script -->
    <script>
        // Check if already logged in
        const authToken = localStorage.getItem('authToken');
        if (authToken) {
            // Validate token by trying to fetch from API
            fetch('/api/chargers', {
                headers: {
                    'Authorization': `Basic ${authToken}`
                }
            })
            .then(response => {
                if (response.ok) {
                    // Valid token, redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    // Invalid token, clear it
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('username');
                }
            })
            .catch(error => {
                console.error('Error validating token:', error);
            });
        }

        // Handle login form submission
        const loginForm = document.getElementById('loginForm');
        const signInBtn = document.getElementById('signInBtn');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            signInBtn.disabled = true;
            signInBtn.innerHTML = '<span class="loading"></span> Signing in...';
            errorMessage.classList.remove('show');

            try {
                // Create Basic Auth token
                const token = btoa(`${username}:${password}`);

                // Test authentication by calling API
                const response = await fetch('/api/chargers', {
                    headers: {
                        'Authorization': `Basic ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Invalid username or password');
                }

                // Store credentials in localStorage
                localStorage.setItem('authToken', token);
                localStorage.setItem('username', username);

                // Redirect to dashboard
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Sign-in error:', error);
                showError(error.message || 'Authentication failed. Please try again.');
                signInBtn.disabled = false;
                signInBtn.innerHTML = 'Sign In';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
